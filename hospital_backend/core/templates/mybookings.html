<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    
<table class="table table-striped">
    <thead>
        <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Hospital</th>
            <th>Status</th>
            <td>View</td>
        </tr>
    </thead>
    <tbody>

        {% for u in user_bookings %}

        <tr>
            <td>{{u.p_name}}</td>
            <td>{{u.doc_name}}</td>
            <td>{{u.hosp_name}}</td>
            <td>{{u.is_saved}}</td>
            <td><a class="badge bg-primary" href="{% url 'myapp_booking2' u.id %}">View</a></td>
        </tr>

        {% endfor %}

    </tbody>
</table>

</body>
</html>
