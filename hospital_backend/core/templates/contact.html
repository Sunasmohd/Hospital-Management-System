{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,400;1,500&family=Gilda+Display&family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;1,200;1,300;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>

<body>
    <div class="contact" id="contact">
        <h1>Contact <span class="chng">Us</span></h1>
        <div class="form">
            <form action="#contact">
                <div class="form-1">
                    <label for="">FULL NAME</label>
                    <input type="text" name="name" placeholder="Enter Your Name">
                </div>
                <div class="form-2">
                    <label for="">EMAIL</label>

                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="form-3">
                    <label for="">PHONE</label>

                    <input type="text" placeholder="Enter Your Phone">
                </div>
                <div class="form-4">
                    <label for="">MESSAGE</label>

                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
                </div>
                <button>Send</button>
            </form>
        </div>
    </div>
</body>

</html>
