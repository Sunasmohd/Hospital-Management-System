{% extends 'admin-navbar.html' %}
{% load static %}


{% block 'content' %}
<link rel="stylesheet" href="{% static 'css/doctors.css' %}">

<body>
    <form action="" method="get">
        <input type="text" name="q" id="" placeholder="Search">
    </form>
    <div class="docs m-3">

        {% for d in doctor %}
        <div class="card m-5" style='width:18rem' ;>
           <a href="{% url 'myapp_doctord' d.id %}" class="text-dark">
                <img class="card-img-top" src="{{d.doc_img.url}}" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{d.doc_name}}, {{d.doc_spec}}</h4><hr>
                    
                <p class="card-text">{{d.hosp_name}}</p><br>

                    
                    
                        
            </div>
           </a>
        </div>
        {% endfor %}
    </div>

</body>
{% endblock 'content' %}
