{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,400;1,500&family=Gilda+Display&family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;1,200;1,300;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">
                <a href="">
                    <h1>DOCBOOK</h1>
                </a>
            </div>
            <div class="subnav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="{% url 'myapp_hospitals' %}">Hospitals</a></li>
                    <li><a href="{% url 'myapp_doctors' %}">Doctors</a></li>




                </ul>
            </div>
            <div class="main-log">
                <div class="log" id="logg">
                    <i class="fa-solid fa-xmark aaaa minn" onclick="hidemenu()"></i>


                    {% if request.user.is_authenticated %}
                    <div class="sub">
                        <ul>
                            <li class="fff">Hi,&nbsp;<span>{{request.user}}</span></li>

                            <li><a title="Contact" class="cc" href="">CONTACT</a></li>
                            
                            <li><a title="Profile" class="bb" href="{% url 'user_app' user.id %}"><i
                                        class="fa-sharp fa-solid fa-user"></i></a></li>

                            <li><a title="Profile" class="cc" href="{% url 'user_app' user.id %}">PROFILE</a></li>

                            <li><a title="Bookings" class="bb" href="{% url 'myapp_booking' %}"><i
                                        class="fa-sharp fa-solid fa-calendar-check"></i></a></li>

                            <li><a title="Bookings" class="cc"
                                    href="{% url 'myapp_booking' %}">MY&nbsp;&nbsp;BOOKINGS</a></li>

                            <li><a title="Logout" class="bb" href="{% url 'logout_app' %}"><i
                                        class="fa-sharp fa-solid fa-right-from-bracket"></i></a></li>

                            <li><a title="Logout" class="cc" href="{% url 'logout_app' %}">LOGOUT</a></li>
                        </ul>
                    </div>
                    {% else %}
                    <div class="abc">
                        <ul>
                            <li><a href="{% url 'login_app' %}">LOGIN</a></li>
                            <li><a href="{% url 'register_app' %}">REGISTER</a></li>
                        </ul>
                    </div>
                    {% endif %}

                </div>
                <i class="fa-solid fa-bars minn" onclick=showmenu()></i>
            </div>

        </div>
    </div>


    {% block 'bloc' %}

    {% endblock 'bloc' %}

    <script>
        log = document.getElementById('logg')

        function showmenu() {
            log.style.display = 'block';

            setTimeout(function () {
            log.style.right = '0px';

            }, 1);
        }
        function hidemenu() {
            log.style.right = '-150px';
            setTimeout(function () {
                log.style.display = 'none';

            }, 1000);
        }
    </script>
</body>

</html>
