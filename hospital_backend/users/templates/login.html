{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,400;1,500&family=Gilda+Display&family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;1,200;1,300;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        
        
        
        
    </style>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="vh-100">
    
    <div class="row">
        <div class="container flex-column justify-content-center align-items-center">
            <form action="" method="POST" class="mt-2 form-container">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="pt-2 ">USERNAME</label><br>
                    <input type="text" name="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password" class="pt-2 ">PASSWORD</label><br>
                    <input type="password" name="password" placeholder="Enter Password">
                </div>
                <input type="submit" value="Login" class="btn btn-danger text-light mt-4 mb-2 p-1"><br>
                <a href="{% url 'register_app' %}">Did'nt have an account? Create an account</a>
            </form>
        </div>
    </div>
</body>
</html>
