{% extends 'admin-navbar.html' %}
<!-- {% load crispy_forms_tags %} -->


{% block 'content' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mngrhosp.css' %}">
<body class="bg-dark">


    <div class="row bg-dark">
        <div class="container vh-100">
            <form action="" method="POST" class="bg-light shadow text-dark rounded form-container"
                enctype="multipart/form-data">
                {% csrf_token %}
                <!-- {{hosp}} -->

                <div class="form-group name">

                    {{form.hosp_name }} <br>
                    <label for="">{{form.hosp_name.label }}</label>
                </div>

                <div class="form-group loc">
                    <div class="dd">{{form.hosp_loc }}</div>
                    <label for="">{{form.hosp_loc.label }} <br></label>

                </div>

                <div class="form-group desc">

                    {{form.hosp_desc }} <br>
                    <label for="">{{form.hosp_desc.label }}</label>
                    
                </div>

                <div class="form-group im">
                    {{form.hosp_img }} <br>
                    <label for="">{{form.hosp_img.label }}</label>
                </div>



                <!-- {{form.user_id.as_hidden}} -->
                <button class="bt">Save</button>



            </form>
        </div>
    </div>
</body>
{% endblock 'content' %}
