{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,400;1,500&family=Gilda+Display&family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;1,200;1,300;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        

       
    </style>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body class="vh-100">
    <div class="row">
        <div class="container ">
            <form action="" method="post" class="form-container mt-3">
                {% csrf_token %}
               
                    <div class="form-group username">
                        {{form.username}}
                        <label for="" class="pt-2">{{form.username.label | upper }}</label>


                    </div>
                    <div class="form-group email">
                        {{form.email}}
                        <label for="" class="pt-2">{{form.email.label | upper }}</label>

                    </div><div class="form-group p1">
                        {{form.password1}}
                        <label for="" class="pt-2">{{form.password1.label | upper }}</label>

                    </div><div class="form-group p2">
                        {{form.password2}}
                        <label for="" class="pt-2">{{form.password2.label | upper }}</label>

                    </div>
                    <input type="submit" value="Register" class="mt-4 p-1 btn btn-success bt"><br>
                    <a class='al' href="{% url 'login_app' %}" class="">Already have an account? Login</a>
            </form>
        </div>
    </div>

</body>
</html>
